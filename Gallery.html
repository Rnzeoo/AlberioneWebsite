<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/1.jpg" alt="Image 1" onclick="openImage('images/image1.jpg')">
            <p class="description">Description of Image 1</p>
        </div>
        <div class="gallery-item">
            <img src="images/2.jpg" alt="Image 2" onclick="openImage('images/image2.jpg')">
            <p class="description">Description of Image 2</p>
        </div>
        <div class="gallery-item">
            <img src="images/3.jpg" alt="Image 3" onclick="openImage('images/image3.jpg')">
            <p class="description">Description of Image 3</p>
        </div>
    </div>

    <script src="Gallery.js"></script>
</body>
</html>
